<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLAZZY CRO WALLET</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #connectButton {
            background-color: #28a745;
        }
        #connectButton:hover {
            background-color: #218838;
        }
        .output {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BLAZZY CRO WALLET</h1>
        
        <!-- Connect Wallet Button -->
        <div class="form-group">
            <button id="connectButton" onclick="connectWallet()">Connect Wallet</button>
        </div>

        <div class="form-group">
            <label for="walletAddress">Your Wallet Address</label>
            <input type="text" id="walletAddress" placeholder="Connect your wallet" readonly>
        </div>
        <div class="form-group">
            <label for="balance">Token Balance</label>
            <div id="balance" class="output">0</div>
        </div>
        <div class="form-group">
            <label for="recipient">Recipient Address</label>
            <input type="text" id="recipient" placeholder="Enter recipient address">
        </div>
        <div class="form-group">
            <label for="amount">Amount to Transfer</label>
            <input type="number" id="amount" placeholder="Enter amount">
        </div>
        <div class="form-group">
            <button onclick="transferTokens()">Transfer Tokens</button>
        </div>
    </div>

    <!-- Include ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>

    <script>
        const TOKEN_ADDRESS = "0x9Ef3fc220867F6cF5655Db3d950cDA67A3a92F9f"; // Replace with your token address
        const TOKEN_ABI = [
            {
                "inputs": [{"internalType": "address", "name": "account", "type": "address"}],
                "name": "balanceOf",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {"internalType": "address", "name": "recipient", "type": "address"},
                    {"internalType": "uint256", "name": "amount", "type": "uint256"}
                ],
                "name": "transfer",
                "outputs": [{"internalType": "bool", "name": "", "type": "bool"}],
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];

        let provider, signer, contract;

        // Switch to Cronos Network
        async function switchToCronosNetwork() {
            const cronosNetwork = {
                chainId: '0x19', // Hexadecimal for 25 (Cronos Mainnet)
                chainName: 'Cronos Mainnet',
                nativeCurrency: {
                    name: 'Cronos',
                    symbol: 'CRO',
                    decimals: 18,
                },
                rpcUrls: ['https://evm.cronos.org'],
                blockExplorerUrls: ['https://cronoscan.com'],
            };

            try {
                await window.ethereum.request({
                    method: 'wallet_addEthereumChain',
                    params: [cronosNetwork],
                });
            } catch (error) {
                console.error("Error switching to Cronos Network:", error);
                alert("Failed to switch to Cronos Network. Please add it manually.");
            }
        }

        // Connect Wallet
        async function connectWallet() {
            if (typeof window.ethereum === 'undefined') {
                alert("MetaMask is not installed. Please install it to use this site.");
                return;
            }

            try {
                await switchToCronosNetwork();

                provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();

                const walletAddress = await signer.getAddress();
                document.getElementById("walletAddress").value = walletAddress;

                contract = new ethers.Contract(TOKEN_ADDRESS, TOKEN_ABI, signer);
                getBalance(walletAddress);
            } catch (error) {
                console.error("Wallet connection failed:", error);
                alert("Error connecting wallet. Please try again.");
            }
        }

        // Fetch Token Balance
        async function getBalance(address) {
            try {
                const balance = await contract.balanceOf(address);
                document.getElementById("balance").innerText = ethers.utils.formatUnits(balance, 18);
            } catch (error) {
                console.error("Error fetching balance:", error);
            }
        }

        // Transfer Tokens
        async function transferTokens() {
            const recipient = document.getElementById("recipient").value;
            const amount = document.getElementById("amount").value;

            if (!recipient || !amount) {
                alert("Please enter a recipient address and amount.");
                return;
            }

            try {
                const tx = await contract.transfer(recipient, ethers.utils.parseUnits(amount, 18));
                await tx.wait();
                alert("Tokens transferred successfully!");

                const walletAddress = await signer.getAddress();
                getBalance(walletAddress);
            } catch (error) {
                console.error("Error transferring tokens:", error);
                alert("Transaction failed. Check the recipient address and amount.");
            }
        }
    </script>

</head>
<body>
    <div id="root"></div>

    <div class="container">
        <h1>BLAZZY CRO WALLET</h1>
        <div id="connectArea"></div>
        <div id="walletInfo">
            <p><strong>Wallet Address:</strong> <span id="walletAddress"></span></p>
            <p><strong>Token Balance:</strong> <span id="balance">0</span></p>
        </div>
        <button id="logoutButton" onclick="logout()">Log Out</button>
    </div>
    

    <script type="module">
        import { createThirdwebClient } from "https://cdn.jsdelivr.net/npm/@thirdweb-dev/react@latest/umd/index.min.js";
        import { ConnectButton } from "https://cdn.jsdelivr.net/npm/@thirdweb-dev/react@latest/umd/index.min.js";
        import {
            inAppWallet,
            createWallet,
        } from "https://cdn.jsdelivr.net/npm/@thirdweb-dev/wallets@latest/umd/index.min.js";

        // Initialize Thirdweb Client
        const client = createThirdwebClient({
            clientId: "e6f88a2a8aca0a407034439aac6eb4bd", // Replace with your actual client ID
        });

        const wallets = [
            inAppWallet({
                auth: {
                    options: [
                        "google",
                        "discord",
                        "telegram",
                        "farcaster",
                        "email",
                        "x",
                        "passkey",
                        "phone",
                        "steam",
                        "github",
                        "twitch",
                    ],
                },
            }),
            createWallet("io.metamask"),
            createWallet("com.coinbase.wallet"),
            createWallet("me.rainbow"),
            createWallet("io.rabby"),
            createWallet("io.zerion.wallet"),
            createWallet("com.trustwallet.app"),
            createWallet("com.bitget.web3"),
            createWallet("com.okex.wallet"),
            createWallet("org.uniswap"),
        ];

        // React App Entry Point
        function App() {
            const onConnected = (walletInfo) => {
                const { address, balance } = walletInfo;
                document.getElementById("walletAddress").innerText = address;
                document.getElementById("balance").innerText = balance;
                document.getElementById("walletInfo").style.display = "block";
                document.getElementById("logoutButton").style.display = "block";
                document.getElementById("connectArea").style.display = "none";
            };

            return (
                <div>
                    <ConnectButton
                        client={client}
                        wallets={wallets}
                        connectModal={{ size: "compact" }}
                        onConnected={onConnected}
                    />
                </div>
            );
        }

        // Render App
        const root = document.getElementById("root");
        const { render } = await import("https://cdn.jsdelivr.net/npm/react-dom@latest/umd/react-dom.production.min.js");
        render(<App />, root);

        // Logout Functionality
        function logout() {
            document.getElementById("walletInfo").style.display = "none";
            document.getElementById("logoutButton").style.display = "none";
            document.getElementById("connectArea").style.display = "block";
            document.getElementById("walletAddress").innerText = "";
            document.getElementById("balance").innerText = "0";
            client.disconnect(); // Disconnect the wallet
            alert("You have been logged out.");
        }
    </script>
</body>
</html>
